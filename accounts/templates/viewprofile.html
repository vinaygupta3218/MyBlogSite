{% extends 'base.html' %}
{% block title %}
    <title>View Profile</title>
{% endblock %}
{% block content %}
    <p><b>First Name: </b>{{ user.first_name }}</p>
    <p><b>Last Name: </b>{{ user.last_name }}</p>
    <p><b>Email Id: </b>{{ user.email }}</p>
    <p><b>Profile Pic: </b>
        <img src="{{ user.profile.photo.url }}"
        height="200" width="200"></p>
    <a href="{% url 'editprofile' %}">Edit</a>
{% endblock %}
