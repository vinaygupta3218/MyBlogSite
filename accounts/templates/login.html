{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Email Id: </td>
                <td><input type="email"
                name="emailid" required></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password"
                 name="password" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="{% url 'password_reset' %}">Forgot your password</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
