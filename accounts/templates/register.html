{% extends 'base.html' %}
{% block title %}
    <title>Register</title>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text"
                name="firstname" required></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text"
                name="lastname" required></td>
            </tr>
            <tr>
                <td>Email Id: </td>
                <td><input type="email"
                name="emailid" required></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password"
                 name="password" required></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit"
                     value="Register">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
