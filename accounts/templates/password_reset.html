<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Page</title>
</head>
<body>
    <h1>Reset your password here</h1>
    <p>Enter your email address below and we will mail you the instructions to set a new password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send me instructions</button>
    </form>
</body>
</html>
