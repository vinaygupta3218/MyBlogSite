{% extends 'base.html' %}
{% block title %}
    <title>Article Details</title>
{% endblock %}
{% block content %}
    <p>{{ article.title }}</p>
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>
    <p>By: {{ article.author }}</p>
    <p>
        <a href="{% url 'updatearticle' article.id %}">Edit</a>
        <a href="{% url 'deletearticle' article.id %}"
onclick="return confirm('Are you sure to delete?')">Delete</a>
    </p>
{% endblock %}
